version: '{branch}.{build}'
image: Visual Studio 2017
configuration: Release
platform: Any CPU
install:
- cmd: git submodule update --init --recursive
before_build:
- cmd: msbuild /t:restore
build:
  project: 3P.sln
  verbosity: minimal
artifacts:
- path: Releases\3P.zip
  name: 3P.zip
- path: Releases\3P_x64.zip
  name: 3P_x64.zip
deploy:
- provider: GitHub
  tag: $(APPVEYOR_REPO_TAG_NAME)
  release: $(APPVEYOR_REPO_TAG_NAME)
  description: Copy the content of NEXT_RELEASE_NOTES.md here :)
  auth_token:
    secure: 8rFG2X11nZArE5N8zrYpGcSfP9XTvaMwZ9DIho9DjaR2GPFv0J+BU7qdvA2UCzUi
  artifact: Releases\3P.zip,Releases\3P_x64.zip
  draft: true
  prerelease: true
  force_update: true
  on:
    APPVEYOR_REPO_TAG: true
notifications:
- provider: Email
  to:
  - greenzest@gmail.com
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: false